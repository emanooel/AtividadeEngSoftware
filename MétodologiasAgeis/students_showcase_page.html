            border: 1px solid rgba(97, 218, 251, 0.3);
            font-weight: 600;
            font-size: 1rem;

        /* Students List */

            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .student-item {
            background: rgba(40, 44, 52, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(97, 218, 251, 0.2);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            gap: 30px;
            align-items: flex-start;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .student-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,

                rgba(97, 218, 251, 0.05) 50%,

            border-color: rgba(97, 218, 251, 0.4);
            box-shadow: 0 15px 30px rgba(97, 218, 251, 0.1);

        .student-item:hover::before {

            flex-shrink: 0;
            width: 150px;
            height: 150px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 3px solid rgba(97, 218, 251, 0.3);

            width: 100%;
            height: 100%;

            transition: all 0.4s ease;

        }

            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;

        .student-content {

            position: relative;
        }
        
        .student-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;

        .student-info {

        .student-code {

            color: #8892b0;
            font-weight: 500;

1.1) 

a) O significado de ser "Ágil" vêm de uma filosofia ao qual prioriza a colaboração e satisfação do cliente a um certo projeto, do ao invés seguir um plano que foi construído previamente
com exatidão, embora ainda sendo relevante a parte do plano. Permitindo assim, um desenvolvimento mais mutável aos pré-requisitos iniciais postos, além de um desenvolvimento geral mais sucinto em razão por isso. 


b)  E por conta disso, e comum que se tenha mudanças para um desenvolvimento Ágil, de fato, e tão comum que se torna um fundamento da própria filosofia. Já que mesmo quando você tem tudo que o cliente quer previamente analisado e documentado. Ao passar do tempo, o que o cliente quer com certo produto. também se altera. Sendo mudanças simples ou complexas, ou até, novas funcionalidades ou mudanças ao já criadas, faz com que àqueles pré-requisitos iniciais se tornem de uma maneira ou outra, obsoletos em certas partes. Isso, sem nem divagar, que é bastante difícil você analisa tudo que um certo cliente, em um certo momento. Conversas não produtivas, esquecer de certos pontos, interpretação equivocada. Tudo pode acontecer para que certo documento se torne desde do inicio, um produto que o cliente não pediu.

c) Isso, não quer disser no entanto que um projeto Ágil deveria ignorar, ou até nem produzir, uma documentação decente. Mesmo que uma documentação possa ser alterada por várias questões levantadas futuramente, e ainda crucial possuir uma base para que essa mudanças vão ocorrer, uma base construída por meio da documentação. Portanto, mesmo em um desenvolvimento Ágil, onde o fundamento e a mudança, e ainda extremamente necessário que exista uma base para que essas mudanças possa ocorrer.

* E necessário que o desenvolvedor aceite os pedidos de alterações do cliente, mesmo que isso seja frustrante ou desmoralizante. O modelo Ágil prioriza a entrega regular de implementações, com base no que o cliente requisita. Mesmo que para o desenvolvedor sejam más mudanças. 

* A essencial que o desenvolvedor consiga deixar o seu trabalho mais simples em certas maneiras. Minimizando o volume da carga de trabalho quando for necessário. 

2.2) 

Em projetos tradicionais, inicialmente, não existe um custo grande para fazer alterações especifica num certo projeto. Já que, nas partes de desenvolvimento, o projeto em si não está completamente estruturado, e assim, ficando fácil fazer modificações a certos requisitos no sistemas. Contudo, quando certo projeto se tornar mais e mais complexo, mais difícil se torna fazer mudanças na base do sistema. E portanto, essas mudanças consumem muito mais recursos do que as mudanças feitas nas fases iniciais. Já nos projeto Ágeis, essa "curva" do custo de mudança se "achata", ao qual faz com que mudanças em estágios finais de um desenvolvimento sofrem um impacto menor no conceito de recursos investidos do que mudanças feitas em um projeto tradicional. Portanto, modelos ágeis se tornam muito mais flexíveis em fazer mudanças bruscas do que projetos tradicionais.


2.3) O princípio KISS e uma ideia que prioriza a simplicidade de um pedido ao invés de tentar representa-lo de maneira mais complexa. Nesse caso, e ideal desenvolver o que está sendo pedido do que o que pode ser pedido no futuro.

3.1)
a) O processo XP e uma abordagem que emprega uma metodologia orientada que envolve um conjunto de práticas e regras que tentam maximizar o desenvolvimento Ágil. Cada uma dessas regras/práticas são inferidas e 4 atividades metodológicas, sendo elas: a do planejamento, do projeto, na parte da codificação e do testes finais. 

b)

c) Programação em Pares, ao meu ver, acelera a codificação de um certo problema, enquanto mantem uma qualidade aceitável. Além disso, ele encarrega que ambos os programadores fiquem concentrados nas suas funcionalidades, mantendo eles num certo "fluxo" de programação


3.2) 

a) O Backlog funciona como uma lista de pré-requisitos/funcionalidades que possuem grande prioridade, ao qual devem ser desenvolvidos a priori, em prol de fornecer o mais rápido possível o valor comercial que o produto deve oferecer ao cliente, e com o passar do tempo, essa backlog pode ser alterada para cumprir com o pedidos do cliente (alterado certos itens/adicionando outros). 
	Já os Sprints consistem em unidades de trabalho solicitadas em prol de prestar um certo requisito/funcionalidade dita no backlog. Ao qual tem que ser prestadas dentro de um prazo estipulado. Alterações não são feitas durante o processo de uma Sprint, só podendo ser feitas após de um sprint ser concluído. Ao estabiliza o ambiente de curto prazo criado pelo sprint. 

b) O Scrum possui uma qualidade bastante notável, que é do fato que ele gerencia de maneira bastante organizada os projetos que necessitam serem desenvolvidos para um gerente de produtos. Não só isso como também consegue prioriza o que se deve, como se deve e quanto tempo se deve fazer uma certa funcionalidade ou pré-requisito no tempo dado. Garantindo um progresso mais entendível e organizado para pessoas fora da zona de trabalho.
 

3.3) As práticas de XP, por meio delas, tendem a ajudar o desenvolvedor a progredir com certo projeto requisitado pelo cliente. E por meio de suas praticas, elas permitem que o projeto em sí, consiga ser dividida em partes pequenas de tempo, chamada de "historias", serem desenvolvidos da melhor maneira possível (programação em pares) e integradas aos trabalhos de outros desenvolvedores. Sem que aja grande questões de incompatibilidade, e no final, serem testadas de maneira mais automatizada possível. Todas essas praticas ajudam o desenvolvedor não a evoluir com a construção de um projeto, como também de criar/alterar funcionalidade principais do projeto, minimizando o máximo possível o custo proveniente dele. 


4.1) Eu usaria o Scrum para projetos que precisasse de grandes quantidades de feedback de um cliente e eu tivesse de uma grande equipe de software, tipo na criação de um jogo AAA. Aonde e bem fácil de trabalhar com vários ramos de programadores, fazendo uma grande quantidade de código. Ou até, um projeto de grande porte com uma grande equipe de software ainda não muito profissionalizada (como estagiários ou pessoal que saiu de faculdade)

                const studentName = textarea.getAttribute('data-student');
                const savedText = localStorage.getItem(`student_${studentName}_text`);
                if (savedText) {
                    textarea.value = savedText;
                    
                    // Update the students array
                    const studentIndex = students.findIndex(s => s.name === studentName);
                    if (studentIndex !== -1) {
                        students[studentIndex].resumo = savedText;
                    }
                }
            });
        });
        
        // Function to export all student data
        function exportStudentData() {
            const dataStr = JSON.stringify(students, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'student_resumes.json';
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // Function to import student data
        function importStudentData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedStudents = JSON.parse(e.target.result);
                        
                        // Update the students array and textareas
                        importedStudents.forEach(importedStudent => {
                            const studentIndex = students.findIndex(s => s.name === importedStudent.name);
                            if (studentIndex !== -1) {
                                students[studentIndex].resumo = importedStudent.resumo || '';
                                
                                // Update localStorage
                                localStorage.setItem(`student_${importedStudent.name}_text`, importedStudent.resumo || '');
                                
                                // Update textarea
                                const textarea = document.querySelector(`textarea[data-student="${importedStudent.name}"]`);
                                if (textarea) {
                                    textarea.value = importedStudent.resumo || '';
                                }
                            }
                        });
                        
                        alert('Dados importados com sucesso!');
                    } catch (error) {
                        alert('Erro ao importar dados. Verifique se o arquivo é válido.');
                    }
                };
                reader.readAsText(file);
            }
        }
        
        // Smooth reveal animation on scroll
        function revealOnScroll() {
            const items = document.querySelectorAll('.student-item');
            items.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                const itemVisible = 150;
                
                if (itemTop < window.innerHeight - itemVisible) {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }
            });
        }
        
        // Initial setup for animation
        document.querySelectorAll('.student-item').forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(30px)';
            item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        });
        
        window.addEventListener('scroll', revealOnScroll);
        window.addEventListener('load', revealOnScroll);
    </script>
</body>
