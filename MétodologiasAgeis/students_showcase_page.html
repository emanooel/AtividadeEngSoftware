<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase dos Alunos - Dev Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(97, 218, 251, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 128, 0.05) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-10px, -10px) scale(1.02); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #61dafb 0%, #ff0080 50%, #00ff80 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(97, 218, 251, 0.3);
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #8892b0;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .student-count {
            display: inline-block;
            background: rgba(97, 218, 251, 0.1);
            color: #61dafb;
            padding: 8px 20px;
            border-radius: 25px;
            border: 1px solid rgba(97, 218, 251, 0.3);
            font-weight: 600;
            font-size: 1rem;
        }
        
        /* Students List */
        .students-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .student-item {
            background: rgba(40, 44, 52, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(97, 218, 251, 0.2);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            gap: 30px;
            align-items: flex-start;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .student-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(97, 218, 251, 0.05) 50%, 
                transparent 100%);
            transition: left 0.6s ease;
        }
        
        .student-item:hover {
            transform: translateY(-5px);
            border-color: rgba(97, 218, 251, 0.4);
            box-shadow: 0 15px 30px rgba(97, 218, 251, 0.1);
        }
        
        .student-item:hover::before {
            left: 100%;
        }
        
        /* Student Image */
        .student-image {
            flex-shrink: 0;
            width: 150px;
            height: 150px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 3px solid rgba(97, 218, 251, 0.3);
            transition: all 0.4s ease;
        }
        
        .student-item:hover .student-image {
            border-color: rgba(97, 218, 251, 0.6);
            transform: scale(1.05);
        }
        
        .student-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }
        
        .student-item:hover .student-image img {
            transform: scale(1.1);
        }
        
        .student-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #61dafb, #ff0080);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
        }
        
        /* Student Content */
        .student-content {
            flex: 1;
            position: relative;
        }
        
        .student-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .student-info {
            flex: 1;
        }
        
        .student-code {
            font-size: 0.9rem;
            color: #8892b0;
            font-weight: 500;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .student-number {
            background: linear-gradient(135deg, #ff0080, #61dafb);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.3);
        }
        
        .student-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #61dafb;
            text-shadow: 0 0 10px rgba(97, 218, 251, 0.3);
        }
        
        .student-text-area {
            width: 100%;
            min-height: 200px;
            background: rgba(30, 40, 60, 0.6);
            border: 2px solid rgba(97, 218, 251, 0.2);
            border-radius: 15px;
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccd6f6;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .student-text-area:focus {
            outline: none;
            border-color: rgba(97, 218, 251, 0.5);
            box-shadow: 0 0 20px rgba(97, 218, 251, 0.2);
            background: rgba(30, 40, 60, 0.8);
        }
        
        .student-text-area::placeholder {
            color: #8892b0;
            font-style: italic;
        }
        
        /* Alternating layouts */
        .student-item:nth-child(even) {
            flex-direction: row-reverse;
        }
        
        .student-item:nth-child(even) .student-image {
            border-color: rgba(255, 0, 128, 0.3);
        }
        
        .student-item:nth-child(even):hover .student-image {
            border-color: rgba(255, 0, 128, 0.6);
        }
        
        .student-item:nth-child(even) .student-number {
            background: linear-gradient(135deg, #00ff80, #ff0080);
        }
        
        .student-item:nth-child(even) .student-name {
            color: #ff0080;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
        }
        
        .student-item:nth-child(even) .student-text-area {
            border-color: rgba(255, 0, 128, 0.2);
        }
        
        .student-item:nth-child(even) .student-text-area:focus {
            border-color: rgba(255, 0, 128, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.2);
        }
        
        /* Third variation */
        .student-item:nth-child(3n) .student-image {
            border-color: rgba(0, 255, 128, 0.3);
        }
        
        .student-item:nth-child(3n):hover .student-image {
            border-color: rgba(0, 255, 128, 0.6);
        }
        
        .student-item:nth-child(3n) .student-number {
            background: linear-gradient(135deg, #61dafb, #00ff80);
        }
        
        .student-item:nth-child(3n) .student-name {
            color: #00ff80;
            text-shadow: 0 0 10px rgba(0, 255, 128, 0.3);
        }
        
        .student-item:nth-child(3n) .student-text-area {
            border-color: rgba(0, 255, 128, 0.2);
        }
        
        .student-item:nth-child(3n) .student-text-area:focus {
            border-color: rgba(0, 255, 128, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
        }
        
        /* Progress Bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(40, 44, 52, 0.8);
            z-index: 1000;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #61dafb, #ff0080, #00ff80);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff0080, #61dafb);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 0, 128, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 0, 128, 0.4);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .student-item {
                flex-direction: column !important;
                gap: 20px;
                padding: 20px;
            }
            
            .student-image {
                width: 120px;
                height: 120px;
                align-self: center;
            }
            
            .student-text-area {
                min-height: 150px;
                font-size: 1rem;
            }
            
            .container {
                padding: 20px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .student-item {
                padding: 15px;
            }
            
            .student-image {
                width: 100px;
                height: 100px;
            }
            
            .student-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="container">
        <header class="header">
            <h1 class="main-title">Showcase dos Alunos</h1>
            <p class="subtitle">Conheça os futuros mestres dos processos ágeis</p>
            <div class="student-count">33 Desenvolvedores em Formação</div>
        </header>
        
        <div class="students-list" id="studentsList">
            <!-- Students will be generated by JavaScript -->
        </div>
    </div>
    
    <button class="fab" onclick="scrollToTop()" title="Voltar ao topo">↑</button>
    
    <script>

        const studentsList = document.getElementById('studentsList');

        // Real student data
        const students = [

            { name: "Emanuelly Bedim Jorge Borges", code: "20231SI016", resumo: `` },

            { name: "Flávia Gabriel Partelli", code: "20201SI015", resumo: `` },
            { name: "Gabriel Alcantara Abreu", code: "20231SI007", resumo: `` },
            { name: "Gabriel de Salles Mapeli Couzzi", code: "20231SI010", resumo: `` },
            { name: "Gabriela Benevides Pereira Marques", code: "20231SI002", resumo: `` },
            { name: "Henrique Machado de Oliveira", code: "20231SI017", resumo: `` },
            { name: "Izabelli de Souza Delcaro", code: "20231SI019", resumo: `` },
            { name: "João Lucas Rodrigues Almeida", code: "20231SI022", resumo: `` },
            { name: "João Pedro Santos Paganotti", code: "20231SI018", resumo: `` },
            { name: "José Carlos Ceccon Neto", code: "20231SI028", resumo: `` },
            { name: "Julia Rezende Rodrigues", code: "20231SI004", resumo: `` },
            { name: "Lorrayne Amorim Fernandes da Cunha", code: "20231SI005", resumo: `` },
            { name: "Lucas Ferri Verzola Mazioli", code: "20231SI009", resumo: `` },
            { name: "Lucas Vianna Silva Sartorato", code: "20221SI006", resumo: `` },
            { name: "Marco Antonio Oliveira Corrêa", code: "20231SI041", resumo: `` },
            { name: "Matheus Gimenes de Souza", code: "20231SI030", resumo: `` },
            { name: "Nadson da Cruz Silva", code: "20231SI001", resumo: `` },
            { name: "Nícolas Sanson Bassini", code: "20231SI023", resumo: `` },
            { name: "Pedro Henrique Carvalho Moreira", code: "20231SI036", resumo: `` },
            { name: "Rayssa Machado Alves", code: "20231SI003", resumo: `` },
            { name: "Renato Vitorio Machado", code: "20231SI031", resumo: `` },
            { name: "Rubens Soares Viana Neto", code: "20231SI013", resumo: `` },
            { name: "Rui de Souza Fontoura Junior", code: "20231SI025", resumo: `` },
            { name: "Vitor Martins Permanham", code: "20231SI000", resumo: `` }
        ];
        
        // Create students
        students.forEach((student, index) => {
            const studentItem = document.createElement('div');
            studentItem.className = 'student-item';
            
            // Get first name for placeholder
            const firstName = student.name.split(' ')[0];
            
            studentItem.innerHTML = `
                <div class="student-image">
                    <div class="student-placeholder">${firstName.charAt(0)}</div>
                </div>
                <div class="student-content">
                    <div class="student-header">
                        <div class="student-number">${(index + 1).toString().padStart(2, '0')}</div>
                        <div class="student-info">
                            <h3 class="student-name">${student.name}</h3>
                            <div class="student-code">${student.code}</div>
                        </div>
                    </div>
                    <textarea 
                        class="student-text-area" 
                        placeholder="Descreva aqui o seu resumo..."
                        rows="8"
                        data-student="${student.name}"
                    >${student.resumo}</textarea>
                </div>
            `;
            studentsList.appendChild(studentItem);
        });
        
        // Scroll progress bar
        function updateProgressBar() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            progressBar.style.width = scrollPercent + '%';
        }
        
        window.addEventListener('scroll', updateProgressBar);
        
        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // Auto-save functionality (localStorage)
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('student-text-area')) {
                const studentName = e.target.getAttribute('data-student');
                
                // Save to localStorage
                localStorage.setItem(`student_${studentName}_text`, e.target.value);
                
                // Update the students array
                const studentIndex = students.findIndex(s => s.name === studentName);
                if (studentIndex !== -1) {
                    students[studentIndex].resumo = e.target.value;
                }
            }
        });
        
        // Load saved text
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.student-text-area').forEach((textarea) => {
                const studentName = textarea.getAttribute('data-student');
                const savedText = localStorage.getItem(`student_${studentName}_text`);
                if (savedText) {
                    textarea.value = savedText;
                    
                    // Update the students array
                    const studentIndex = students.findIndex(s => s.name === studentName);
                    if (studentIndex !== -1) {
                        students[studentIndex].resumo = savedText;
                    }
                }
            });
        });
        
        // Function to export all student data
        function exportStudentData() {
            const dataStr = JSON.stringify(students, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'student_resumes.json';
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // Function to import student data
        function importStudentData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedStudents = JSON.parse(e.target.result);
                        
                        // Update the students array and textareas
                        importedStudents.forEach(importedStudent => {
                            const studentIndex = students.findIndex(s => s.name === importedStudent.name);
                            if (studentIndex !== -1) {
                                students[studentIndex].resumo = importedStudent.resumo || '';
                                
                                // Update localStorage
                                localStorage.setItem(`student_${importedStudent.name}_text`, importedStudent.resumo || '');
                                
                                // Update textarea
                                const textarea = document.querySelector(`textarea[data-student="${importedStudent.name}"]`);
                                if (textarea) {
                                    textarea.value = importedStudent.resumo || '';
                                }
                            }
                        });
                        
                        alert('Dados importados com sucesso!');
                    } catch (error) {
                        alert('Erro ao importar dados. Verifique se o arquivo é válido.');
                    }
                };
                reader.readAsText(file);
            }
        }
        
        // Smooth reveal animation on scroll
        function revealOnScroll() {
            const items = document.querySelectorAll('.student-item');
            items.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                const itemVisible = 150;
                
                if (itemTop < window.innerHeight - itemVisible) {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }
            });
        }
        
        // Initial setup for animation
        document.querySelectorAll('.student-item').forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(30px)';
            item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        });
        
        window.addEventListener('scroll', revealOnScroll);
        window.addEventListener('load', revealOnScroll);
    </script>
</body>
</html>
