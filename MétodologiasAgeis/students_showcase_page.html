Manifesto Ágil: O que significa ser ágil?
Ser ágil significa responder rapidamente às mudanças, entregar valor contínuo ao cliente e colaborar constantemente. Conforme explicado na seção "Conceitos-chave" do manifesto, agilidade está mais relacionada a uma mentalidade adaptativa do que a um conjunto fixo de práticas. A ênfase é na interação entre indivíduos, software funcionando, colaboração com o cliente e resposta a mudanças, ao invés de processos rígidos e documentação excessiva.

Mudança como essência: Por que "mudança" é considerada fundamental no desenvolvimento de software?
A mudança é essencial porque o mundo real está em constante transformação – desde os requisitos de negócio até as condições do mercado. Segundo o texto “Agilidade e o Custo das Mudanças”, os processos ágeis assumem que mudanças são inevitáveis e se preparam para isso, reduzindo os custos associados a alterações ao longo do tempo. Modelos tradicionais pressupõem que mudanças são caras, mas a agilidade propõe que, com práticas apropriadas (como refatoração, testes automatizados e entregas curtas), o custo da mudança pode ser estabilizado.

Agilidade vs Documentação: Ser ágil significa ignorar documentação? Justifique.
Não. Ser ágil não significa eliminar a documentação, mas sim priorizar o que realmente agrega valor. O manifesto valoriza “software em funcionamento mais que documentação abrangente” – ou seja, a documentação deve existir, mas com foco no essencial, sendo útil e atualizada conforme necessário, em vez de se tornar um fim em si mesma.

1.2 Feedback e Entregas
Por que o feedback do cliente é crucial? Como estimulá-lo?
O feedback do cliente é crucial porque orienta o time de desenvolvimento na direção certa, validando ou corrigindo o que está sendo feito antes que seja tarde. Princípios da agilidade destacam a importância de “colaboração com o cliente” e “responder a mudanças rapidamente”. Esse feedback pode ser estimulado por entregas frequentes de versões incrementais, reuniões de revisão e demonstrações constantes do produto, promovendo um ciclo contínuo de avaliação e ajuste.

Qual a frequência ideal para entregas incrementais?
A frequência ideal para entregas incrementais deve ser curta e regular, permitindo revisões e adaptações constantes. Conforme práticas de metodologias como Extreme Programming (XP) e Scrum, o ideal são entregas a cada 1 a 4 semanas, dependendo do contexto e da complexidade do projeto. Isso minimiza riscos, garante feedback mais rápido e mantém o foco no valor entregue ao cliente.

2.1 Princípios Ágeis
1. Entregar software funcionando com frequência:
Prioriza entregas rápidas e constantes de partes funcionais do sistema, o que permite obter feedback contínuo e reduzir riscos ao longo do projeto.

2. A mudança de requisitos é bem-vinda:
Mesmo tardiamente no desenvolvimento, mudanças são aceitas pois refletem o que o cliente realmente precisa, garantindo um produto mais alinhado às necessidades do negócio.

3. Comunicação face a face é a melhor forma de transmitir informações:
Valoriza a comunicação direta e clara entre membros da equipe, reduzindo ruídos e acelerando a tomada de decisões.

2.2 Custos de Mudança
Em projetos tradicionais, os custos de mudança aumentam drasticamente com o tempo, pois mudanças em fases tardias exigem reescrita de documentação, código e testes. Já nos projetos ágeis, práticas como testes automatizados, design simples e feedback contínuo mantêm o custo da mudança estável, mesmo em fases avançadas. Isso aumenta a flexibilidade e torna o projeto mais adaptável às novas necessidades do cliente.

2.3 Princípio KISS
O princípio KISS (“Keep It Simple, Stupid”) prega soluções simples e diretas. Na agilidade, isso é essencial para facilitar mudanças, evitar retrabalho e acelerar entregas, tornando o código mais compreensível e sustentável.

3.1 Programação Extrema (XP)
Definição de XP:
Programação Extrema (XP) é uma metodologia ágil que foca em melhorar a qualidade do software e a capacidade de adaptação a mudanças rápidas, através de práticas técnicas intensas e colaboração constante entre equipe e cliente.

Três práticas principais do XP:

Testes automatizados: Garantem que o código continue funcionando corretamente após alterações.

Programação em pares: Dois programadores trabalham juntos no mesmo código, aumentando a qualidade e a troca de conhecimento.

Refatoração contínua: Melhorias constantes no código para manter simplicidade, clareza e flexibilidade.

Programação em Pares – Vantagens:

Qualidade do código aumenta, pois erros são detectados e corrigidos em tempo real.

Compartilhamento de conhecimento entre os desenvolvedores, reduzindo a dependência de indivíduos e promovendo aprendizado mútuo.

3.2 Scrum
Sprint:
É um ciclo de desenvolvimento com duração fixa (geralmente entre 1 e 4 semanas) onde a equipe trabalha para entregar um incremento de produto funcional e potencialmente utilizável.

Backlog:
É uma lista priorizada de funcionalidades e tarefas que precisam ser desenvolvidas. O Product Backlog contém tudo que o produto precisa; o Sprint Backlog contém os itens selecionados para a Sprint atual.

Como o Scrum melhora o gerenciamento de projetos:
O Scrum organiza o trabalho em ciclos curtos e iterativos, o que permite ajustes rápidos, maior transparência no progresso e participação ativa do cliente. As cerimônias (como Daily Scrum e Sprint Review) garantem acompanhamento constante e rápida resolução de problemas.

3.3 Integração das Práticas
As práticas do XP funcionam como engrenagens que se complementam para reduzir os custos de mudança:

Testes automatizados garantem que alterações futuras não quebrem funcionalidades antigas.

Integração contínua permite detectar rapidamente problemas ao juntar códigos de diferentes desenvolvedores, mantendo o sistema sempre funcional.

Histórias de usuário representam funcionalidades pequenas e focadas no valor para o cliente, facilitando a adaptação rápida às mudanças de requisitos.

Essas práticas criam um ambiente de feedback constante, código confiável e fácil evolução, o que torna o projeto muito mais flexível e com menor custo para se adaptar.

Scrum é ideal para projetos com equipes multidisciplinares, onde há necessidade de planejamento iterativo, entregas frequentes e acompanhamento de progresso com rituais definidos.

        }
        
        // Function to import student data
        function importStudentData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedStudents = JSON.parse(e.target.result);
                        
                        // Update the students array and textareas
                        importedStudents.forEach(importedStudent => {
                            const studentIndex = students.findIndex(s => s.name === importedStudent.name);
                            if (studentIndex !== -1) {
                                students[studentIndex].resumo = importedStudent.resumo || '';
                                
                                // Update localStorage
                                localStorage.setItem(`student_${importedStudent.name}_text`, importedStudent.resumo || '');
                                
                                // Update textarea
                                const textarea = document.querySelector(`textarea[data-student="${importedStudent.name}"]`);
                                if (textarea) {
                                    textarea.value = importedStudent.resumo || '';
                                }
                            }
                        });
                        
                        alert('Dados importados com sucesso!');
                    } catch (error) {
                        alert('Erro ao importar dados. Verifique se o arquivo é válido.');
                    }
                };
                reader.readAsText(file);
            }
        }
        
        // Smooth reveal animation on scroll
        function revealOnScroll() {
            const items = document.querySelectorAll('.student-item');
            items.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                const itemVisible = 150;
                
                if (itemTop < window.innerHeight - itemVisible) {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }
            });
        }
        
        // Initial setup for animation
        document.querySelectorAll('.student-item').forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(30px)';
            item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        });
        
        window.addEventListener('scroll', revealOnScroll);
        window.addEventListener('load', revealOnScroll);
    </script>
</body>
