<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase dos Alunos - Dev Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(97, 218, 251, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 128, 0.05) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-10px, -10px) scale(1.02); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #61dafb 0%, #ff0080 50%, #00ff80 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(97, 218, 251, 0.3);
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #8892b0;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .student-count {
            display: inline-block;
            background: rgba(97, 218, 251, 0.1);
            color: #61dafb;
            padding: 8px 20px;
            border-radius: 25px;
            border: 1px solid rgba(97, 218, 251, 0.3);
            font-weight: 600;
            font-size: 1rem;
        }
        
        /* Students List */
        .students-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .student-item {
            background: rgba(40, 44, 52, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(97, 218, 251, 0.2);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            gap: 30px;
            align-items: flex-start;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .student-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(97, 218, 251, 0.05) 50%, 
                transparent 100%);
            transition: left 0.6s ease;
        }
        
        .student-item:hover {
            transform: translateY(-5px);
            border-color: rgba(97, 218, 251, 0.4);
            box-shadow: 0 15px 30px rgba(97, 218, 251, 0.1);
        }
        
        .student-item:hover::before {
            left: 100%;
        }
        
        /* Student Image */
        .student-image {
            flex-shrink: 0;
            width: 150px;
            height: 150px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 3px solid rgba(97, 218, 251, 0.3);
            transition: all 0.4s ease;
        }
        
        .student-item:hover .student-image {
            border-color: rgba(97, 218, 251, 0.6);
            transform: scale(1.05);
        }
        
        .student-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }
        
        .student-item:hover .student-image img {
            transform: scale(1.1);
        }
        
        .student-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #61dafb, #ff0080);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
        }
        
        /* Student Content */
        .student-content {
            flex: 1;
            position: relative;
        }
        
        .student-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .student-info {
            flex: 1;
        }
        
        .student-code {
            font-size: 0.9rem;
            color: #8892b0;
            font-weight: 500;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .student-number {
            background: linear-gradient(135deg, #ff0080, #61dafb);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.3);
        }
        
        .student-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #61dafb;
            text-shadow: 0 0 10px rgba(97, 218, 251, 0.3);
        }
        
        .student-text-area {
            width: 100%;
            min-height: 200px;
            background: rgba(30, 40, 60, 0.6);
            border: 2px solid rgba(97, 218, 251, 0.2);
            border-radius: 15px;
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccd6f6;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .student-text-area:focus {
            outline: none;
            border-color: rgba(97, 218, 251, 0.5);
            box-shadow: 0 0 20px rgba(97, 218, 251, 0.2);
            background: rgba(30, 40, 60, 0.8);
        }
        
        .student-text-area::placeholder {
            color: #8892b0;
            font-style: italic;
        }
        
        /* Alternating layouts */
        .student-item:nth-child(even) {
            flex-direction: row-reverse;
        }
        
        .student-item:nth-child(even) .student-image {
            border-color: rgba(255, 0, 128, 0.3);
        }
        
        .student-item:nth-child(even):hover .student-image {
            border-color: rgba(255, 0, 128, 0.6);
        }
        
        .student-item:nth-child(even) .student-number {
            background: linear-gradient(135deg, #00ff80, #ff0080);
        }
        
        .student-item:nth-child(even) .student-name {
            color: #ff0080;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
        }
        
        .student-item:nth-child(even) .student-text-area {
            border-color: rgba(255, 0, 128, 0.2);
        }
        
        .student-item:nth-child(even) .student-text-area:focus {
            border-color: rgba(255, 0, 128, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.2);
        }
        
        /* Third variation */
        .student-item:nth-child(3n) .student-image {
            border-color: rgba(0, 255, 128, 0.3);
        }
        
        .student-item:nth-child(3n):hover .student-image {
            border-color: rgba(0, 255, 128, 0.6);
        }
        
        .student-item:nth-child(3n) .student-number {
            background: linear-gradient(135deg, #61dafb, #00ff80);
        }
        
        .student-item:nth-child(3n) .student-name {
            color: #00ff80;
            text-shadow: 0 0 10px rgba(0, 255, 128, 0.3);
        }
        
        .student-item:nth-child(3n) .student-text-area {
            border-color: rgba(0, 255, 128, 0.2);
        }
        
        .student-item:nth-child(3n) .student-text-area:focus {
            border-color: rgba(0, 255, 128, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
        }
        
        /* Progress Bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(40, 44, 52, 0.8);
            z-index: 1000;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #61dafb, #ff0080, #00ff80);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff0080, #61dafb);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 0, 128, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 0, 128, 0.4);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .student-item {
                flex-direction: column !important;
                gap: 20px;
                padding: 20px;
            }
            
            .student-image {
                width: 120px;
                height: 120px;
                align-self: center;
            }
            
            .student-text-area {
                min-height: 150px;
                font-size: 1rem;
            }
            
            .container {
                padding: 20px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .student-item {
                padding: 15px;
            }
            
            .student-image {
                width: 100px;
                height: 100px;
            }
            
            .student-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

Resumo Emanoel: 

Tópico 1.1.

Ser Agil significa ser flexível e adaptável a diversas situações a engenharia de software ágil tem bases filosóficas que defendem a satisfação do cliente a entrega antecipada do projeto, tendo incrementos posteriores para total qualidade do projeto, utiliza equipes pequenas, porem com alta motivação, métodos não convencionais e artefatos de engenharia de software mínimos.Entretanto, agilidade é mais do que uma resposta à mudança. Ela abrange também a filosofia proposta no manifesto citado no início deste capítulo. Ela incentiva a estruturação e as atitudes em equipe que tornam a comunicação mais fácil (entre membros da equipe, entre o pessoal ligado à tecnologia e o pessoal da área comercial, entre os engenheiros de software e seus gerentes). é importante pois o ambiente atual de produtos da área esta sempre mudando, com sua metodologia ágil, a engenharia de software ágil apresenta uma alternativa para a engenharia de software convencional que demanda mais tempo para conclusão de projetos enquanto a engenharia de software tem conseguido entrar sistemas corretos rapidamente, vale a pena ressaltar que; Desenvolvimento ágil não significa que nenhum documento é criado; significa que apenas os documentos que vão ser consultados mais adiante no processo de desenvolvimento são criados.

O Feedeback do cliente é importante para ajudar na adaptação incremental do projeto de modo que mudanças apropriadas possam ser feitas, um catalisador eficaz para o feedback do cliente é um protótipo operacional ou parte de um sistema operacional. Os incrementos de software devem ser entregues ao cliente em períodos de tempo curtos de modo que as adaptações acompanhem o mesmo ritmo das mudanças.

Topico 2.1


1- A maior prioridade é satisfazer o cliente com entrega adiantada e contínua de software funcionando:

2- O método mais eficiente e efetivo de transmitir informações para e dentro de uma equipe de desenvolvimento é uma conversa aberta, presencial:

Concordo com este ponto, por mais que hoje em dia seja muito fácil ter conversas online, em um ambiente de desenvolvimento nem sempre ela são totalmente produtivas, quando todos estão juntos, focados em um mesmo objetivo vendo a mesma coisa e compartilhando seus pensamentos a na minha opinião um aumento inegável de produtividade

3- Software em funcionamento é a principal medida de progresso.

Inegável, pois não importa o quão agivel, auto-organizada ou qualquer outra qualidade a equipe possua, se não consegue entregar softwares em funcionamento, não a progresso real no trabalho daquela empresa, como a filosofia incremental é muito forte na engenharia ágil, melhoras podem ser feitas depois, desde que o software funcione.

Tópico 2.2.

Em projetos ágeis, os custos de mudança são mais baixos e mais estáveis ao longo do tempo, o que permite maior adaptação e resposta rápida às mudanças de requisitos. algo essencial quando o cliente ainda está descobrindo oque ele realmente quer para o projeto. na engenharia de software tradicional, a menos liberdade para se mudar áreas do projeto, ou seja, menos flexibilidade, já que em estágios avançados a mudança em um área vital do projeto pode alterar diversos componentes oque faria a curva de custos disparar

2.3

O princípio KISS se baseia que as soluções devem ser o mais simples possível, evitando complexidades desnecessárias. é importante pq no desenvolvimento ágil onde as entregas são rápidas e frequentes, se uma solução ou implementação for muito complexa, isso atrasa o time e dificulta quando o cliente pedir ajustes.



Topico 3.1

Programação em Pares, Integração continua e automação de testes

As vantagens da programação em pares são muitas, mas exemplo delas seriam que caso um dos programadores esteja tendo problemas com uma implementação em especifico, pode pedir auxilio e aconselhamento ao outro programador, além de poder ter sua implementação revisada, além de que também poderiam trabalhar em partes distitintas e ao final tentar apenas integra-las para melhor utilização do tempo, como na hora de fazer um site por exemplo, enquanto um trabalha com o backend e o frontend, o outro poderia trabalhar com o proxy afim de criar a url e o domínio do site.

        // Create students
        students.forEach((student, index) => {
            const studentItem = document.createElement('div');
            studentItem.className = 'student-item';
            
            // Get first name for placeholder
            const firstName = student.name.split(' ')[0];
            
            studentItem.innerHTML = `
                <div class="student-image">

        // Scroll progress bar
        function updateProgressBar() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            progressBar.style.width = scrollPercent + '%';
        }
        
        window.addEventListener('scroll', updateProgressBar);
        
        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // Auto-save functionality (localStorage)
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('student-text-area')) {
                const studentName = e.target.getAttribute('data-student');
                
                // Save to localStorage
                localStorage.setItem(`student_${studentName}_text`, e.target.value);
                
                // Update the students array
                const studentIndex = students.findIndex(s => s.name === studentName);
                if (studentIndex !== -1) {
                    students[studentIndex].resumo = e.target.value;
                }
            }
        });
        
        // Load saved text
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.student-text-area').forEach((textarea) => {
                const studentName = textarea.getAttribute('data-student');
                const savedText = localStorage.getItem(`student_${studentName}_text`);
                if (savedText) {
                    textarea.value = savedText;
                    
                    // Update the students array
                    const studentIndex = students.findIndex(s => s.name === studentName);
                    if (studentIndex !== -1) {
                        students[studentIndex].resumo = savedText;
                    }
                }
            });
        });
        
        // Function to export all student data
        function exportStudentData() {
            const dataStr = JSON.stringify(students, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'student_resumes.json';
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // Function to import student data
        function importStudentData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedStudents = JSON.parse(e.target.result);
                        
                        // Update the students array and textareas
                        importedStudents.forEach(importedStudent => {
                            const studentIndex = students.findIndex(s => s.name === importedStudent.name);
                            if (studentIndex !== -1) {
                                students[studentIndex].resumo = importedStudent.resumo || '';
                                
                                // Update localStorage
                                localStorage.setItem(`student_${importedStudent.name}_text`, importedStudent.resumo || '');
                                
                                // Update textarea
                                const textarea = document.querySelector(`textarea[data-student="${importedStudent.name}"]`);
                                if (textarea) {
                                    textarea.value = importedStudent.resumo || '';
                                }
                            }
                        });
                        
                        alert('Dados importados com sucesso!');
                    } catch (error) {
                        alert('Erro ao importar dados. Verifique se o arquivo é válido.');
                    }
                };
                reader.readAsText(file);
            }
        }
        
        // Smooth reveal animation on scroll
        function revealOnScroll() {
            const items = document.querySelectorAll('.student-item');
            items.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                const itemVisible = 150;
                
                if (itemTop < window.innerHeight - itemVisible) {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }
            });
        }
        
        // Initial setup for animation
        document.querySelectorAll('.student-item').forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(30px)';
            item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        });
        
        window.addEventListener('scroll', revealOnScroll);
        window.addEventListener('load', revealOnScroll);
    </script>
</body>
</html>
