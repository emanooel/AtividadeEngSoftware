        /* Animated Background */
        .bg-pattern {

            left: 0;

            height: 100%;
            background-image:

                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 128, 0.05) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-10px, -10px) scale(1.02); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #61dafb 0%, #ff0080 50%, #00ff80 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(97, 218, 251, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            color: #8892b0;
            font-weight: 500;

            border: 1px solid rgba(97, 218, 251, 0.3);
            font-weight: 600;
            font-size: 1rem;
        }

        /* Students List */
        .students-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .student-item {
            background: rgba(40, 44, 52, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(97, 218, 251, 0.2);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            gap: 30px;
            align-items: flex-start;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .student-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,

            border-color: rgba(97, 218, 251, 0.4);
            box-shadow: 0 15px 30px rgba(97, 218, 251, 0.1);
        }

        .student-item:hover::before {
            left: 100%;
        }

        /* Student Image */
        .student-image {
            flex-shrink: 0;
            width: 150px;
            height: 150px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 3px solid rgba(97, 218, 251, 0.3);
            transition: all 0.4s ease;

        .student-item:hover .student-image {
            border-color: rgba(97, 218, 251, 0.6);
            transform: scale(1.05);
        }

            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .student-item:hover .student-image img {
            transform: scale(1.1);
        }

        .student-placeholder {

            height: 100%;
            background: linear-gradient(135deg, #61dafb, #ff0080);
            display: flex;
            align-items: center;
            justify-content: center;

1.1 Conceitos Centrais

Manifesto Ágil:
Ser ágil significa valorizar a colaboração, adaptação e entrega contínua de valor. De acordo com o Manifesto Ágil, prioriza-se indivíduos e interações, software funcionando, colaboração com o cliente e resposta rápida a mudanças. Isso não significa ignorar os itens tradicionais, mas sim entender que os valores mais flexíveis são cruciais para o sucesso em ambientes de constante mudança.

Mudança como essência:
A mudança é inerente ao desenvolvimento de software porque requisitos, tecnologias e prioridades do cliente evoluem com frequência. Processos ágeis reconhecem isso e se estruturam justamente para abraçar a mudança em vez de evitá-la.

Agilidade vs Documentação:
Ser ágil não significa eliminar a documentação, mas sim produzir apenas o necessário. A ideia é criar documentos úteis que serão consultados posteriormente, evitando burocracia desnecessária e foco em papéis que não agregam valor direto ao produto.

1.2 Feedback e Entregas

Importância do feedback:
O feedback do cliente permite corrigir o curso do projeto rapidamente, reduzindo retrabalho. Ele pode ser estimulado com entregas frequentes, demonstrações regulares (demos) e integração direta do cliente à equipe.

Frequência ideal de entregas:
O ideal é entregar a cada poucas semanas, no máximo a cada dois meses. Intervalos curtos garantem que as mudanças sejam incorporadas com rapidez e que o cliente esteja sempre atualizado com o progresso.

Princípios e Custos

2.1 Princípios Ágeis

Entrega contínua de software funcionando:
Entregar funcionalidades reais com frequência mostra progresso real e reduz o risco de falhas descobertas tardiamente.

Pessoas motivadas + apoio:
Dar autonomia e suporte à equipe estimula comprometimento, criatividade e melhores resultados. Quando os membros sentem que têm voz ativa e são valorizados, o ambiente se torna mais colaborativo e produtivo.

Simplicidade ("maximizar o trabalho não feito"):
Evitar o excesso de tarefas, modelos ou código que não agregam valor direto. Isso agiliza o desenvolvimento e reduz retrabalho.

2.2 Custos de Mudança

Em processos tradicionais, o custo das mudanças aumenta drasticamente ao longo do tempo. Já nos métodos ágeis, como há entregas incrementais, testes contínuos e feedback frequente, as mudanças são incorporadas com menos impacto em custo e tempo. Isso torna o projeto mais flexível e adaptável.

2.3 Princípio KISS

O princípio KISS ("Keep It Simple, Stupid") incentiva soluções simples e funcionais. Em agilidade, é fundamental para manter o foco no essencial e facilitar manutenções futuras.

Metodologias Principais

3.1 Programação Extrema (XP)

Definição:
XP é uma metodologia ágil focada em qualidade técnica, colaboração e simplicidade, com entregas frequentes e adaptação constante baseada em testes e feedback.

Três práticas principais do XP:

Testes de unidade automatizados antes da codificação (Test-First)

Refatoração constante do código

Integração contínua

Programação em Pares – Vantagens:

Maior qualidade do código por revisões em tempo real

Resolução de problemas mais rápida com colaboração ativa

3.2 Scrum

Sprint e Backlog:
Sprint é um ciclo fixo (geralmente 2 a 4 semanas) onde funcionalidades do backlog (lista priorizada de requisitos) são desenvolvidas. Durante um sprint, o escopo não muda, garantindo foco.

Como Scrum melhora o gerenciamento:
Scrum promove transparência, foco e adaptação constante. As reuniões diárias e entregas curtas mantêm todos alinhados, identificam obstáculos rapidamente e permitem reagir a mudanças sem comprometer o projeto.

3.3 Integração das Práticas

As histórias de usuário definem o que deve ser feito; os testes automatizados garantem que está correto; e a integração contínua une todos os códigos e executa testes rapidamente. Juntas, essas práticas permitem detectar erros logo no início e adaptar o software sem altos custos.

Reflexão e Aplicação

4.1 Quando Usar

Scrum: é ideal em equipes multifuncionais com foco em gerenciamento e entrega de valor, como em projetos de produto para startups, onde iteração e validação com o cliente são constantes.

XP: é melhor para projetos que exigem forte rigor técnico e mudanças frequentes no código, como em sistemas financeiros ou ferramentas internas de alta complexidade técnica.
