        * {

        body {

        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(97, 218, 251, 0.05) 0%, transparent 50%),

            animation: bgMove 20s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-10px, -10px) scale(1.02); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #61dafb 0%, #ff0080 50%, #00ff80 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(97, 218, 251, 0.3);

        .subtitle {
            font-size: 1.3rem;
            color: #8892b0;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .student-count {

            padding: 8px 20px;
            border-radius: 25px;
            border: 1px solid rgba(97, 218, 251, 0.3);
            font-weight: 600;
            font-size: 1rem;
        }
        
        /* Students List */
        .students-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .student-item {
            background: rgba(40, 44, 52, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(97, 218, 251, 0.2);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            gap: 30px;
            align-items: flex-start;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .student-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(97, 218, 251, 0.05) 50%,

            transition: left 0.6s ease;
        }
        
        .student-item:hover {
            transform: translateY(-5px);
            border-color: rgba(97, 218, 251, 0.4);
            box-shadow: 0 15px 30px rgba(97, 218, 251, 0.1);
        }
        
        .student-item:hover::before {
            left: 100%;
        }
        
        /* Student Image */
        .student-image {
            flex-shrink: 0;
            width: 150px;
            height: 150px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 3px solid rgba(97, 218, 251, 0.3);
            transition: all 0.4s ease;
        }
        
        .student-item:hover .student-image {
            border-color: rgba(97, 218, 251, 0.6);
            transform: scale(1.05);
        }
        
        .student-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }
        
        .student-item:hover .student-image img {
            transform: scale(1.1);
        }
        
        .student-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #61dafb, #ff0080);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
        }
        
        /* Student Content */
        .student-content {
            flex: 1;
            position: relative;
        }
        
        .student-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .student-info {
            flex: 1;
        }
        
        .student-code {
            font-size: 0.9rem;
            color: #8892b0;
            font-weight: 500;
            margin-top: 5px;
            opacity: 0.8;

            height: 40px;

            }

                height: 100px;
            }

                font-size: 1.5rem;
            }
        }
    </style>

            `1. Fundamentos da Agilidade (1 página)
            1.1 Conceitos Centrais
            Manifesto Ágil: Ser ágil significa priorizar indivíduos e interações sobre processos e ferramentas, software funcionando sobre documentação abrangente, colaboração com o cliente sobre negociação de contratos, e responder a mudanças sobre seguir um plano. A agilidade foca na entrega de valor real ao cliente através de ciclos iterativos e incrementais, promovendo adaptabilidade e flexibilidade no desenvolvimento de software.

            Mudança como essência: A mudança é essencial no desenvolvimento de software porque os requisitos dos usuários evoluem constantemente, as tecnologias se atualizam rapidamente, e o mercado apresenta novas demandas. Abraçar a mudança ao invés de resistir a ela permite que as equipes entreguem soluções mais relevantes e atualizadas. O suporte à mudança deve ser incorporado a tudo o que fazemos em software, algo que abraçamos porque é o coração e a alma do software.

            Agilidade vs Documentação: Ser ágil não significa ignorar documentação, mas sim priorizá-la de forma inteligente. A documentação deve ser suficiente para comunicar informações essenciais sem ser excessiva ou desnecessária. O foco está em documentar o que realmente agrega valor ao projeto e facilita a manutenção futura.

            1.2 Feedback e Entregas
            Feedback do cliente: O feedback do cliente é crucial porque garante que o produto desenvolvido atenda às suas reais necessidades e expectativas. Para estimulá-lo, deve-se criar um ambiente de comunicação aberta, realizar demonstrações e envolver o cliente no processo de desenvolvimento através de reuniões e validações constantes.

            Frequência ideal de entregas: O ideal é de 1 a 4 semanas, permitindo que o cliente veja progresso e forneça feedback que pode ser incorporado nas próximas iterações.

            2. Princípios e Custos (1 página)
            2.1 Princípios Ágeis
            Princípio 1 - Satisfazer o cliente: Nossa maior prioridade é satisfazer o cliente através da entrega contínua e adiantada de software com valor. Isso significa focar sempre no que realmente importa para quem vai usar o sistema.

            Princípio 2 - Aceitar bem os pedidos de alterações: Processos ágeis tiram vantagem das mudanças visando vantagem competitiva para o cliente. Ao invés de temer alterações, devemos vê-las como oportunidades de melhoria e adaptação.

            Princípio 3 - Entregar software em funcionamento frequentemente: Entregar software funcional, de poucas semanas a poucos meses, com preferência à menor escala de tempo. Isso mantém o momentum do projeto e permite ajustes rápidos.

            2.2 Custos de Mudança
            Em projetos ágeis, os custos de mudança tendem a permanecer relativamente baixos ao longo do projeto devido às práticas como desenvolvimento iterativo, testes automatizados e refatoração contínua. Em contraste, projetos tradicionais apresentam custos de mudança exponencialmente crescentes conforme o projeto avança. Isso impacta diretamente a flexibilidade, permitindo que equipes ágeis se adaptem rapidamente às novas demandas sem comprometer significativamente o orçamento ou cronograma.

            2.3 Princípio KISS
            O princípio KISS (Keep It Simple, Stupid) enfatiza a importância da simplicidade no design e implementação. Na agilidade, isso significa criar soluções diretas e descomplicadas, evitando complexidade desnecessária que pode dificultar manutenção e evolução do software.

            3. Metodologias Principais (1,5 páginas)
            3.1 Programação Extrema (XP)
            XP é uma metodologia ágil que aborda práticas para melhorar a qualidade do código e a capacidade de resposta às mudanças. Foca em ciclos curtos de desenvolvimento, comunicação intensiva e simplicidade.

            Três práticas principais:
            - Testes: garantem que o código continua funcionando corretamente a cada alteração.
            - Integração contínua: commits frequentes garantem que o código de todos funcione bem em conjunto.
            - Programação em pares: dois desenvolvedores trabalham juntos no mesmo código.

            Vantagens da programação em pares:
            - Melhoria da qualidade: Dois desenvolvedores revisando o código simultaneamente reduzem bugs e problemas.
            - Compartilhamento de conhecimento: Facilita a transferência de conhecimento entre membros da equipe e reduz dependências individuais.

            3.2 Scrum
            - Sprint: Consistem em unidades de trabalho solicitadas para atingir um requisito estabelecido no registro de trabalho (backlog) e que precisa ser ajustado dentro de um prazo já fechado (tipicamente 30 dias). Alterações não são introduzidas durante execução de sprints. Portanto, o sprint permite que os membros de uma equipe trabalhem em um ambiente de curto prazo, porém estável.
            - Backlog: Uma lista com prioridades dos requisitos ou funcionalidades do projeto que fornecem valor comercial ao cliente. Os itens podem ser adicionados a qualquer momento (é assim que as alterações são introduzidas). O gerente de produto avalia o registro e atualiza as prioridades conforme solicitado.

            Scrum no gerenciamento: permite visualização clara do progresso (através de reuniões diárias, revisão e retrospectiva), promove adaptabilidade, comunicação eficaz e entregas regulares.

            3.3 Integração das Práticas
            As práticas do XP trabalham sinergicamente para reduzir custos de mudança: testes automatizados garantem que alterações não quebrem funcionalidades existentes; integração contínua detecta problemas rapidamente; e histórias de usuário mantêm o foco no valor para o cliente. Essa combinação cria um ambiente onde mudanças podem ser implementadas com confiança e baixo risco.

            4. Reflexão e Aplicação (0,5 página)
            4.1 Quando Usar
            - Scrum: Ideal para projetos com requisitos que podem mudar frequentemente e quando se precisa de estrutura organizacional clara. Exemplo: desenvolvimento de um aplicativo móvel para startup onde as funcionalidades podem pivotear baseadas no feedback dos usuários.
            - XP: Melhor para projetos que exigem alta qualidade técnica e quando a equipe pode trabalhar de forma muito colaborativa. Exemplo: desenvolvimento de sistemas críticos para instituições financeiras onde bugs podem ter consequências graves.

            4.2 Aprendizado Pessoal
            Conceito novo: A Programação Extrema (XP) como metodologia era um conceito novo para mim. Nunca havia visto como práticas técnicas rigorosas como TDD, integração contínua e programação em pares poderiam ser organizadas de forma sistemática para criar um ambiente de desenvolvimento mais eficiente e adaptável. A ideia de que a qualidade técnica e a agilidade podem andar juntas, ao invés de serem conflitantes, foi um aprendizado bem interessante.

        // Scroll progress bar
        function updateProgressBar() {

                    try {
                        const importedStudents = JSON.parse(e.target.result);
                        
                        // Update the students array and textareas
                        importedStudents.forEach(importedStudent => {
                            const studentIndex = students.findIndex(s => s.name === importedStudent.name);
                            if (studentIndex !== -1) {
                                students[studentIndex].resumo = importedStudent.resumo || '';
                                
                                // Update localStorage
                                localStorage.setItem(`student_${importedStudent.name}_text`, importedStudent.resumo || '');
                                
                                // Update textarea
                                const textarea = document.querySelector(`textarea[data-student="${importedStudent.name}"]`);
                                if (textarea) {
                                    textarea.value = importedStudent.resumo || '';
                                }
                            }
                        });
                        
                        alert('Dados importados com sucesso!');
                    } catch (error) {
                        alert('Erro ao importar dados. Verifique se o arquivo é válido.');
                    }
                };
                reader.readAsText(file);
            }
        }
        
        // Smooth reveal animation on scroll
        function revealOnScroll() {
            const items = document.querySelectorAll('.student-item');
            items.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                const itemVisible = 150;
                
                if (itemTop < window.innerHeight - itemVisible) {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }
            });
        }
        
        // Initial setup for animation
        document.querySelectorAll('.student-item').forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(30px)';
            item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        });
        
        window.addEventListener('scroll', revealOnScroll);
        window.addEventListener('load', revealOnScroll);
    </script>
