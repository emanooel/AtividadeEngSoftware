3.1
É a abordagem mais amplamente utilizada para desenvolvimento de software ágil. Emprega uma metodologia orientada a objetos no seu paradigma de desenvolvimento e envolve um conjunto de regras e práticas constantes no contexto de quatro atividades metodológicas: planejamento, projeto, codificação e testes. 

Programação em Pares
Dois desenvolvedores trabalham juntos na mesma estação para escrever o código de uma funcionalidade. Isso melhora a qualidade do código, permite revisão contínua e facilita a resolução rápida de problemas.
Test-First (Teste Primeiro)
Antes de escrever o código, a equipe cria testes automatizados que definem o que deve ser implementado. Isso garante que só o necessário seja codificado e que o código funcione conforme o esperado desde o início.
Integração Contínua
O código desenvolvido é integrado frequentemente (geralmente diariamente) com o trabalho da equipe inteira. Isso ajuda a evitar conflitos, detectar erros cedo e manter o sistema sempre funcionando.

Melhora a qualidade do código, pois o código é revisado em tempo real enquanto é escrito, reduzindo erros e bugs.
Facilita a solução rápida de problemas, já que duas pessoas pensando juntas geralmente encontram soluções mais eficazes e criativas.

Sprint é um período fixo e curto de trabalho, geralmente entre 1 e 4 semanas, em que a equipe Scrum se concentra em desenvolver um conjunto específico de funcionalidades previamente definidas. Ao final do sprint, espera-se entregar um incremento de software funcional e pronto para uso.
O backlog é uma lista priorizada de requisitos, funcionalidades e melhorias que precisam ser desenvolvidas para o projeto. Ele é constantemente atualizado pelo Product Owner, que ajusta prioridades conforme as necessidades do cliente e do negócio.

O Scrum melhora o gerenciamento ao organizar o trabalho em ciclos curtos e repetitivos (sprints), permitindo que a equipe se adapte rapidamente a mudanças. Através de reuniões diárias, planejamento e revisões frequentes, promove transparência, comunicação constante e colaboração entre todos os envolvidos, garantindo entregas regulares de valor ao cliente.

            1.1 Conceitos Centrais

Manifesto Ágil:
Ser ágil é focar em pessoas, colaboração e entregas rápidas de valor ao cliente, priorizando adaptação constante em vez de seguir planos fixos ou processos rígidos.

Mudança como essência:
A mudança é inevitável no desenvolvimento de software. Agilidade significa aceitá-la como parte do processo, garantindo adaptação rápida e entrega de um produto relevante.

Agilidade vs Documentação:
Agilidade não elimina a documentação, mas a torna enxuta e útil. Só se produz o necessário, mantendo o foco na simplicidade e na entrega eficiente.

Entregas incrementais:

2.1 Princípios Ágeis

1. Entregar software funcionando o quanto antes e com frequência:
Entregar versões do sistema logo no começo e várias vezes ajuda o cliente a ver valor rápido e dar retorno. Isso evita surpresas no final e melhora o resultado.

2. Aceitar mudanças mesmo com o projeto em andamento:
Mudanças fazem parte do processo. Em vez de evitar, a ideia é usar essas mudanças para melhorar o produto e atender melhor o que o cliente realmente precisa.

3. As melhores soluções vêm de equipes que se organizam sozinhas:
Quando a equipe tem liberdade e se sente dona do projeto, ela toma decisões melhores e resolve problemas de forma mais criativa e eficiente.

2.2 Custos de Mudança

Em projetos tradicionais, mudar algo depois que já está pronto é caro e complicado. Já nos projetos ágeis, como tudo é feito em partes menores e de forma mais flexível, mudar é mais fácil e barato. Isso deixa o time mais à vontade para adaptar o sistema sem medo de bagunçar tudo.

2.3 Princípio KISS

KISS significa "mantenha as coisas simples". Em projetos ágeis, quanto mais simples o código e as ideias, mais fácil é de entender, mudar e manter funcionando sem dor de cabeça.


3.1 Programação Extrema (XP)
XP é uma metodologia ágil focada em entregas rápidas, código de qualidade e resposta a mudanças. O time trabalha junto com o cliente o tempo todo e segue práticas bem definidas para manter o projeto simples e funcional.

3 práticas principais do XP:

scrum, dsdm, modelagem ágil


Programação em pares – 2 vantagens:

Duas pessoas resolvem problemas mais rápido e cometem menos erros.

O código já é revisado enquanto é feito, garantindo mais qualidade.


3.2 Scrum
Scrum organiza o trabalho em Sprints, que são ciclos curtos (geralmente 2 semanas). As tarefas vêm do Backlog, que é a lista de tudo que precisa ser feito. O time escolhe o que vai fazer na Sprint e foca só naquilo.

Como o Scrum ajuda no projeto?
Com entregas frequentes, fica fácil saber o que já foi feito, o que falta e se está tudo indo bem. O cliente vê resultado rápido e pode mudar de ideia com base no que já está funcionando.

3.3 Integração das Práticas
XP usa testes, integração contínua e histórias de usuário juntas pra tornar mudanças mais baratas e seguras. Testes automáticos mostram se algo quebrou, a integração constante evita problemas no código e as histórias ajudam a focar no que importa. Assim, dá pra mudar o projeto quando for preciso, sem virar uma bagunça.

4.1 Quando Usar

Scrum:
Scrum é bom quando o projeto tem várias pessoas e áreas envolvidas, e precisa de organização e entregas em etapas. Por exemplo: criar um sistema para uma empresa, com equipe de design, frontend, backend e testes, todos trabalhando juntos.

XP:
XP funciona melhor em times pequenos, que precisam entregar rápido e lidar com muitas mudanças. Um bom exemplo seria o desenvolvimento de um aplicativo em uma startup, onde o foco é testar, corrigir e melhorar o tempo todo.

 1.1 Conceitos Centrais

Manifesto Ágil: Ser ágil significa valorizar indivíduos e interações acima de processos e ferramentas, software operacional acima de documentação completa, colaboração dos clientes acima de negociação contratual, e respostas a mudanças acima de seguir um plano. A agilidade representa uma equipe rápida e capaz de responder adequadamente às mudanças, reconhecendo que o software é desenvolvido por indivíduos trabalhando em equipes, onde as habilidades e capacidades de colaboração estão no cerne do sucesso do projeto.

Mudança como essência: A mudança é fundamental no desenvolvimento de software porque está presente em todos os aspectos: mudança no software sendo criado, mudança nos membros da equipe, mudança devido a novas tecnologias, e mudanças de todos os tipos que impactam o produto ou projeto. O suporte à mudança deve ser incorporado a tudo o que fazemos em software, pois é o coração e a alma do desenvolvimento de software.

Agilidade vs Documentação: Ser ágil não significa ignorar documentação, mas sim priorizar software operacional sobre documentação completa. A agilidade enfatiza a entrega rápida do software operacional e diminui a importância dos artefatos intermediários, aceitando o cliente como parte da equipe de desenvolvimento e trabalhando para eliminar a atitude de "nós e eles".

Frequência ideal para entregas incrementais: A frequência ideal é de algumas semanas a alguns meses, com preferência para intervalos mais curtos. O objetivo é entregar ao cliente software operacional o mais rapidamente possível, conseguindo assim feedback contínuo e mantendo o projeto alinhado com as necessidades do cliente.

 2.1 Princípios Ágeis

Princípio 1 - Satisfação do Cliente: A maior prioridade é satisfazer o cliente com entrega adiantada e contínua de software funcionando. Este princípio garante que o valor seja entregue constantemente ao cliente, mantendo o foco no que realmente importa.

 2.2 Custos de Mudança

Em projetos tradicionais, os custos de mudança aumentam de forma não linear conforme o projeto avança, tornando-se extremamente caros nas fases finais. Em projetos ágeis, um processo bem elaborado "achata" a curva de custo de mudança, permitindo que a equipe assimile alterações realizadas posteriormente sem impacto significativo nos custos ou tempo. Isso é possível através de práticas como entregas incrementais, testes contínuos de unidades e programação em pares.

 2.3 Princípio KISS

O princípio KISS (Keep It Simple, Stupid) é fundamental na agilidade pois incentiva sempre preferir um projeto simples a uma representação mais complexa. Este princípio é o coração da filosofia XP e garante que a equipe não adicione funcionalidade desnecessária ou complexidade que pode atrasar o desenvolvimento.

 3. Metodologias Principais

 3.1 Programação Extrema (XP)

Definição: XP é uma metodologia ágil que emprega desenvolvimento orientado a objetos e envolve um conjunto de regras e práticas constantes no contexto de quatro atividades: planejamento, projeto, codificação e testes. É caracterizada por sua abordagem extrema e revolucionária ao desenvolvimento de software.

3 práticas principais:
1. Programação em Pares: Duas pessoas trabalham juntas na mesma estação de trabalho para criar código
2. Test-First Development: Escrever testes antes do código para garantir que só se implementa o necessário
3. Integração Contínua: Integrar código diariamente para evitar problemas de compatibilidade

Programação em Pares - 2 vantagens:
1. Solução de problemas em tempo real: Duas cabeças normalmente funcionam melhor do que uma, permitindo identificação rápida de problemas e soluções mais criativas
2. Garantia da qualidade em tempo real: O código é revisto à medida que é criado, reduzindo bugs e mantendo padrões de qualidade

 3.2 Scrum

Sprint: Consiste em unidades de trabalho solicitadas para atingir um requisito estabelecido no backlog, que precisa ser ajustado dentro de um prazo já fechado (tipicamente 30 dias). Alterações não são introduzidas durante a execução de sprints, permitindo que os membros da equipe trabalhem em um ambiente de curto prazo, porém estável.

Backlog: Uma lista com prioridades dos requisitos ou funcionalidades do projeto que fornecem valor comercial ao cliente. Os itens podem ser adicionados a qualquer momento, e o gerente de produto avalia o registro e atualiza as prioridades conforme solicitado.

Como o Scrum melhora o gerenciamento de projetos: O Scrum capacita uma equipe de software a trabalhar com sucesso em um mundo onde é impossível eliminar a incerteza. Através de sprints, reuniões diárias de 15 minutos, e entregas incrementais (demos), o Scrum fornece estrutura e visibilidade ao projeto, permitindo adaptação contínua às mudanças.

 3.3 Integração das Práticas

As práticas do XP trabalham juntas para reduzir custos de mudança através de um ciclo virtuoso: testes automatizados garantem que mudanças não quebrem funcionalidades existentes, integração contínua revela problemas de compatibilidade precocemente, e histórias de usuário mantém o foco no valor do cliente. Juntas, essas práticas criam um ambiente onde mudanças podem ser feitas com confiança e rapidez, pois há feedback imediato sobre o impacto das alterações.

 4. Reflexão e Aplicação

 4.1 Quando Usar

Scrum vs XP: Usaria Scrum para projetos com equipes maiores (5-9 pessoas), onde há necessidade de estrutura clara e visibilidade para stakeholders, como desenvolvimento de produtos comerciais ou projetos empresariais. Usaria XP para projetos menores com equipes co-localizadas, onde há necessidade de alta qualidade técnica e mudanças frequentes, como startups ou projetos de inovação com requisitos voláteis.

            progressBar.style.width = scrollPercent + '%';

        window.addEventListener('scroll', updateProgressBar);

        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Auto-save functionality (localStorage)
        document.addEventListener('input', function (e) {
            if (e.target.classList.contains('student-text-area')) {
                const studentName = e.target.getAttribute('data-student');

                // Save to localStorage
                localStorage.setItem(`student_${studentName}_text`, e.target.value);

                // Update the students array
                const studentIndex = students.findIndex(s => s.name === studentName);
                if (studentIndex !== -1) {
                    students[studentIndex].resumo = e.target.value;
                }
            }
        });

        // Load saved text
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.student-text-area').forEach((textarea) => {
                const studentName = textarea.getAttribute('data-student');
                const savedText = localStorage.getItem(`student_${studentName}_text`);
                if (savedText) {
                    textarea.value = savedText;

                    // Update the students array
                    const studentIndex = students.findIndex(s => s.name === studentName);
                    if (studentIndex !== -1) {
                        students[studentIndex].resumo = savedText;
                    }
                }
            });
        });

        // Function to export all student data
        function exportStudentData() {
            const dataStr = JSON.stringify(students, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'student_resumes.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Function to import student data
        function importStudentData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const importedStudents = JSON.parse(e.target.result);

                        // Update the students array and textareas
                        importedStudents.forEach(importedStudent => {
                            const studentIndex = students.findIndex(s => s.name === importedStudent.name);
                            if (studentIndex !== -1) {
                                students[studentIndex].resumo = importedStudent.resumo || '';

                                // Update localStorage
                                localStorage.setItem(`student_${importedStudent.name}_text`, importedStudent.resumo || '');

                                // Update textarea
                                const textarea = document.querySelector(`textarea[data-student="${importedStudent.name}"]`);
                                if (textarea) {
                                    textarea.value = importedStudent.resumo || '';
                                }
                            }
                        });

                        alert('Dados importados com sucesso!');
                    } catch (error) {
                        alert('Erro ao importar dados. Verifique se o arquivo é válido.');
                    }
                };
                reader.readAsText(file);
            }
        }

        // Smooth reveal animation on scroll
        function revealOnScroll() {
            const items = document.querySelectorAll('.student-item');
            items.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                const itemVisible = 150;

                if (itemTop < window.innerHeight - itemVisible) {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }
            });
        }

        // Initial setup for animation
        document.querySelectorAll('.student-item').forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(30px)';
            item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        });

        window.addEventListener('scroll', revealOnScroll);
        window.addEventListener('load', revealOnScroll);
    </script>
</body>
